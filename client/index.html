        <!-- Multi-Company View -->
        <div class="multi-company-container default" id="multiCompanyView" style="display: none;">
            <!-- Companies will be dynamically added here -->
        </div>
    </div>

    <script>
        // Set PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // Global state
        let leapViewEnabled = false;  // Controls what files are shown in markdown dropdown
        let currentPdfName = null;
        let multiCompanyMode = false;  // Controls multi-company comparison mode
        let displayMode = 'default';  // 'default' or 'compact'
        let selectedCompanies = [];  // Array of selected markdown file paths

        // Toggle Sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const collapseIcon = document.getElementById('collapseIcon');

            sidebar.classList.toggle('collapsed');

            // Change arrow direction
            if (sidebar.classList.contains('collapsed')) {
                collapseIcon.textContent = '‚Üí';
            } else {
                collapseIcon.textContent = '‚Üê';
            }
        }

        // Extract PDF name from markdown file path
        function extractPdfNameFromMarkdown(markdownPath) {
            if (!markdownPath) return null;

            const filename = markdownPath.split('/').pop();
            const pdfName = filename
                .replace('_full_text.md', '')
                .replace(/_[LEAP]\.md$/, '')
                .replace('.md', '');

            return pdfName;
        }

        // Toggle LEAP View (controls what's displayed in viewer)
        function toggleLeapView() {
            leapViewEnabled = !leapViewEnabled;

            const toggleSwitch = document.getElementById('leapToggleSwitch');
            const toggleText = document.getElementById('leapToggleText');
            const leapPhaseSelector = document.getElementById('leapPhaseSelector');
            const multiCompanySection = document.getElementById('multiCompanySection');

            if (leapViewEnabled) {
                toggleSwitch.classList.add('active');
                toggleText.textContent = 'ON';
                leapPhaseSelector.classList.add('visible');
                multiCompanySection.classList.add('visible');
            } else {
                toggleSwitch.classList.remove('active');
                toggleText.textContent = 'OFF';
                leapPhaseSelector.classList.remove('visible');
                multiCompanySection.classList.remove('visible');

                // Turn off multi-company mode when LEAP mode is disabled
                if (multiCompanyMode) {
                    toggleMultiCompany();
                }
            }

            // Reload current file with new display mode
            const mdSelect = document.getElementById('mdPath');
            if (mdSelect.value) {
                loadMarkdownFile(mdSelect.value);
            }
        }

        // Filter LEAP files by phase - reload with selected phase
        function filterLeapPhase() {
            const mdSelect = document.getElementById('mdPath');
            if (mdSelect.value && leapViewEnabled) {
                if (multiCompanyMode) {
                    loadMultiCompanyView();
                } else {
                    loadMarkdownFile(mdSelect.value);
                }
            }
        }

        // Toggle Multi-Company Mode
        function toggleMultiCompany() {
            multiCompanyMode = !multiCompanyMode;

            const toggleSwitch = document.getElementById('multiCompanyToggleSwitch');
            const toggleText = document.getElementById('multiCompanyToggleText');
            const displayModeSelector = document.getElementById('displayModeSelector');
            const mdSelect = document.getElementById('mdPath');
            const customMultiselect = document.getElementById('customMultiselect');
            const singleView = document.getElementById('singleCompanyView');
            const multiView = document.getElementById('multiCompanyView');

            if (multiCompanyMode) {
                toggleSwitch.classList.add('active');
                toggleText.textContent = 'ON';
                displayModeSelector.classList.add('visible');

                // Hide native select, show custom multiselect
                mdSelect.style.display = 'none';
                customMultiselect.classList.add('active');

                // Populate custom dropdown with current options
                populateCustomMultiselect();

                // Switch views
                singleView.style.display = 'none';
                multiView.style.display = 'flex';

                // Show instruction message
                multiView.innerHTML = '<div class="loading" style="padding: 40px; text-align: center; font-size: 16px;">Select a LEAP phase and multiple companies from the dropdown above, then click COMPARE</div>';
            } else {
                toggleSwitch.classList.remove('active');
                toggleText.textContent = 'OFF';
                displayModeSelector.classList.remove('visible');

                // Show native select, hide custom multiselect
                mdSelect.style.display = 'block';
                customMultiselect.classList.remove('active');

                // Clear selections
                selectedCompanies = [];

                // Switch views
                singleView.style.display = 'flex';
                multiView.style.display = 'none';

                // Reload single company view
                if (mdSelect.value) {
                    loadMarkdownFile(mdSelect.value);
                }
            }
        }

        // Populate custom multiselect dropdown
        function populateCustomMultiselect() {
            const mdSelect = document.getElementById('mdPath');
            const dropdown = document.getElementById('multiselectDropdown');

            dropdown.innerHTML = '';

            // Get all options from native select
            const options = Array.from(mdSelect.options).filter(opt => opt.value !== '');

            options.forEach(option => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'multiselect-option';
                optionDiv.dataset.value = option.value;

                optionDiv.innerHTML = `
                    <div class="multiselect-checkbox"></div>
                    <div class="multiselect-option-text">${option.textContent}</div>
                `;

                optionDiv.addEventListener('click', () => toggleMultiselectOption(option.value));

                dropdown.appendChild(optionDiv);
            });
        }

        // Toggle multiselect option
        function toggleMultiselectOption(value) {
            const index = selectedCompanies.indexOf(value);

            if (index > -1) {
                // Deselect
                selectedCompanies.splice(index, 1);
            } else {
                // Select
                selectedCompanies.push(value);
            }

            updateMultiselectUI();
        }

        // Update multiselect UI
        function updateMultiselectUI() {
            const dropdown = document.getElementById('multiselectDropdown');
            const triggerText = document.getElementById('multiselectTriggerText');

            // Update checkbox states
            dropdown.querySelectorAll('.multiselect-option').forEach(option => {
                if (selectedCompanies.includes(option.dataset.value)) {
                    option.classList.add('selected');
                } else {
                    option.classList.remove('selected');
                }
            });

            // Update trigger text
            if (selectedCompanies.length === 0) {
                triggerText.textContent = 'SELECT COMPANIES';
                triggerText.classList.add('placeholder');
            } else {
                triggerText.textContent = `${selectedCompanies.length} ${selectedCompanies.length === 1 ? 'company' : 'companies'} selected`;
                triggerText.classList.remove('placeholder');
            }
        }

        // Toggle multiselect dropdown open/close
        function toggleMultiselectDropdown() {
            const trigger = document.getElementById('multiselectTrigger');
            const dropdown = document.getElementById('multiselectDropdown');

            trigger.classList.toggle('open');
            dropdown.classList.toggle('open');
        }

        // Close multiselect dropdown when clicking outside
        document.addEventListener('click', (e) => {
            const customMultiselect = document.getElementById('customMultiselect');
            const trigger = document.getElementById('multiselectTrigger');
            const dropdown = document.getElementById('multiselectDropdown');

            if (!customMultiselect.contains(e.target) && dropdown.classList.contains('open')) {
                trigger.classList.remove('open');
                dropdown.classList.remove('open');
            }
        });

        // Initialize multiselect trigger click handler
        document.addEventListener('DOMContentLoaded', () => {
            const trigger = document.getElementById('multiselectTrigger');
            trigger.addEventListener('click', toggleMultiselectDropdown);
        });

        // Change Display Mode (Default/Compact)
        function changeDisplayMode() {
            displayMode = document.getElementById('displayMode').value;
            const multiView = document.getElementById('multiCompanyView');

            if (displayMode === 'compact') {
                multiView.classList.remove('default');
                multiView.classList.add('compact');
            } else {
                multiView.classList.remove('compact');
                multiView.classList.add('default');
            }
        }

        // Load Multi-Company View
        async function loadMultiCompanyView() {
            const selectedPhase = document.getElementById('leapPhase').value;
            const multiView = document.getElementById('multiCompanyView');

            if (!selectedPhase) {
                alert('Please select a LEAP phase');
                return;
            }

            // selectedCompanies is already populated from custom dropdown
            if (selectedCompanies.length === 0) {
                multiView.innerHTML = '<div class="loading" style="padding: 40px; text-align: center; font-size: 16px;">Please select companies from the dropdown above</div>';
                return;
            }

            // Clear existing content
            multiView.innerHTML = '';

            // Load each company
            for (const markdownPath of selectedCompanies) {
                await loadCompanyRow(markdownPath, selectedPhase, multiView);
            }
        }

        // Load a single company row
        async function loadCompanyRow(markdownPath, phase, container) {
            const pdfName = extractPdfNameFromMarkdown(markdownPath);

            // Create company row
            const companyRow = document.createElement('div');
            companyRow.className = 'company-row';

            // PDF Panel
            const pdfPanel = document.createElement('div');
            pdfPanel.className = 'company-panel';
            pdfPanel.innerHTML = `
                <div class="company-panel-header">${pdfName} - PDF</div>
                <div class="company-panel-content">
                    <div class="pdf-container-multi"></div>
                </div>
            `;

            // Markdown Panel
            const mdPanel = document.createElement('div');
            mdPanel.className = 'company-panel';
            mdPanel.innerHTML = `
                <div class="company-panel-header">${pdfName} - ${phase} Phase</div>
                <div class="company-panel-content markdown-content-multi"></div>
            `;

            companyRow.appendChild(pdfPanel);
            companyRow.appendChild(mdPanel);
            container.appendChild(companyRow);

            // Load PDF
            const pdfPath = `input/${pdfName}.pdf`;
            const pdfContainer = pdfPanel.querySelector('.pdf-container-multi');
            await loadPdfInContainer(pdfPath, pdfContainer);

            // Load LEAP Markdown
            const leapPath = markdownPath.replace('_full_text.md', `_${phase}.md`);
            const mdContainer = mdPanel.querySelector('.markdown-content-multi');
            await loadMarkdownInContainer(leapPath, mdContainer);
        }

        // Load PDF in a specific container
        async function loadPdfInContainer(pdfPath, container) {
            try {
                const response = await fetch(`/file?path=${encodeURIComponent(pdfPath)}`);
                if (!response.ok) {
                    container.innerHTML = '<div class="loading">PDF not found</div>';
                    return;
                }

                const arrayBuffer = await response.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;

                container.innerHTML = '';

                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    const viewport = page.getViewport({ scale: 1.5 });

                    const canvas = document.createElement('canvas');
                    canvas.className = 'pdf-page';
                    const context = canvas.getContext('2d');
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;

                    await page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise;

                    container.appendChild(canvas);
                }
            } catch (error) {
                container.innerHTML = `<div class="loading">Error loading PDF: ${error.message}</div>`;
            }
        }

        // Load Markdown in a specific container
        async function loadMarkdownInContainer(mdPath, container) {
            try {
                const response = await fetch(`/file?path=${encodeURIComponent(mdPath)}`);
                if (!response.ok) {
                    container.innerHTML = '<div class="loading">Markdown file not found</div>';
                    return;
                }

                const markdown = await response.text();
                const htmlContent = marked.parse(markdown);
                container.innerHTML = htmlContent;

                // Fix image paths
                const images = container.querySelectorAll('img');
                images.forEach(img => {
                    let src = img.getAttribute('src');
                    if (src && !src.startsWith('http') && !src.startsWith('/file')) {
                        const basePath = mdPath.substring(0, mdPath.lastIndexOf('/'));
                        img.setAttribute('src', '/file?path=' + encodeURIComponent(`${basePath}/${src}`));
                    }
                });
            } catch (error) {
                container.innerHTML = `<div class="loading">Error loading markdown: ${error.message}</div>`;
            }
        }

        // Generate LEAP categorization
        async function generateLeap() {
            const leapMarkdownSelect = document.getElementById('leapMarkdownSelect');
            const selectedMarkdownPath = leapMarkdownSelect.value;
            const aiModel = document.getElementById('aiModel').value;
            const leapStatusMessage = document.getElementById('leapStatusMessage');
            const generateBtn = document.querySelector('.leap-section .action-btn');

            if (!selectedMarkdownPath) {
                leapStatusMessage.textContent = '‚ö†Ô∏è Please select a markdown file';
                leapStatusMessage.className = 'status-message error';
                return;
            }

            // Extract PDF name from markdown path (e.g., "output/example_full_text.md" -> "example")
            const pdfName = selectedMarkdownPath
                .replace('output/', '')
                .replace('_full_text.md', '');

            try {
                // Disable button and show processing message
                generateBtn.disabled = true;
                leapStatusMessage.textContent = 'üìä Generating LEAP categorization... This may take a moment';
                leapStatusMessage.className = 'status-message processing';

                const response = await fetch('/api/leap', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        markdown_path: selectedMarkdownPath,
                        pdf_name: pdfName,
                        ai_model: aiModel
                    })
                });

                const result = await response.json();

                if (!response.ok || !result.success) {
                    throw new Error(result.error || 'LEAP categorization failed');
                }

                leapStatusMessage.textContent = `‚úÖ LEAP files generated successfully: ${result.phases.join(', ')}`;
                leapStatusMessage.className = 'status-message success';

                // Refresh markdown dropdowns
                await Promise.all([
                    populateMarkdownDropdown(),
                    populateLeapMarkdownDropdown()
                ]);

                currentPdfName = pdfName;

            } catch (error) {
                console.error('LEAP error:', error);
                leapStatusMessage.textContent = `‚ùå Error: ${error.message}`;
                leapStatusMessage.className = 'status-message error';
            } finally {
                // Re-enable button
                generateBtn.disabled = false;
            }
        }

        // Load LEAP Phase
        // Populate PDF dropdown
        async function populatePDFDropdown() {
            try {
                const pdfResponse = await fetch('/list?path=input');
                const pdfData = await pdfResponse.json();
                const pdfSelect = document.getElementById('pdfPath');

                pdfSelect.innerHTML = '<option value="">SELECT PDF INPUT</option>';
                if (pdfData.files && pdfData.files.length > 0) {
                    pdfData.files
                        .filter(file => file.name.endsWith('.pdf'))
                        .sort((a, b) => a.name.localeCompare(b.name))
                        .forEach(file => {
                            const option = document.createElement('option');
                            option.value = file.path;
                            option.textContent = file.name;
                            pdfSelect.appendChild(option);
                        });
                } else {
                    pdfSelect.innerHTML = '<option value="">No PDFs found in input/</option>';
                }
            } catch (error) {
                console.error('Error populating PDF dropdown:', error);
                document.getElementById('pdfPath').innerHTML = '<option value="">Error loading files</option>';
            }
        }

        // Populate markdown dropdown (always shows full_text.md files)
        async function populateMarkdownDropdown(selectedPath = null) {
            try {
                const mdResponse = await fetch('/list?path=output');
                const mdData = await mdResponse.json();
                const mdSelect = document.getElementById('mdPath');

                // Always show full_text.md files regardless of toggle state
                mdSelect.innerHTML = '<option value="">SELECT MARKDOWN OUTPUT</option>';
                if (mdData.files && mdData.files.length > 0) {
                    mdData.files
                        .filter(file => file.name.endsWith('_full_text.md'))
                        .sort((a, b) => a.name.localeCompare(b.name))
                        .forEach(file => {
                            const option = document.createElement('option');
                            option.value = file.path;
                            option.textContent = file.name;
                            mdSelect.appendChild(option);
                        });
                }

                if (selectedPath) {
                    for (let i = 0; i < mdSelect.options.length; i++) {
                        if (mdSelect.options[i].value === selectedPath) {
                            mdSelect.selectedIndex = i;
                            break;
                        }
                    }
                }

                if (mdSelect.options.length === 1) {
                    mdSelect.innerHTML = '<option value="">No markdown files found</option>';
                }
            } catch (error) {
                console.error('Error populating markdown dropdown:', error);
                document.getElementById('mdPath').innerHTML = '<option value="">Error loading files</option>';
            }
        }

        // Populate LEAP markdown dropdown
        async function populateLeapMarkdownDropdown() {
            try {
                const mdResponse = await fetch('/list?path=output');
                const mdData = await mdResponse.json();
                const leapMdSelect = document.getElementById('leapMarkdownSelect');

                leapMdSelect.innerHTML = '<option value="">SELECT MARKDOWN</option>';
                if (mdData.files && mdData.files.length > 0) {
                    mdData.files
                        .filter(file => file.name.endsWith('_full_text.md'))
                        .sort((a, b) => a.name.localeCompare(b.name))
                        .forEach(file => {
                            const option = document.createElement('option');
                            option.value = file.path;
                            option.textContent = file.name;
                            leapMdSelect.appendChild(option);
                        });
                }
            } catch (error) {
                console.error('Error populating LEAP markdown dropdown:', error);
            }
        }

        // Populate all dropdowns
        async function populateDropdowns() {
            await Promise.all([
                populatePDFDropdown(),
                populateMarkdownDropdown(),
                populateLeapMarkdownDropdown()
            ]);
        }

        // Call on page load
        window.addEventListener('DOMContentLoaded', populateDropdowns);

        // Status message helper
        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type}`;
        }

        function hideStatus() {
            const statusEl = document.getElementById('statusMessage');
            statusEl.className = 'status-message';
        }

        // Analyze PDF function
        async function analyzePDF() {
            const pdfPath = document.getElementById('pdfPath').value.trim();

            if (!pdfPath) {
                alert('Please select a PDF file first');
                return;
            }

            const pdfFileName = pdfPath.split('/').pop();
            currentPdfName = pdfFileName.replace('.pdf', '');

            const analyzeBtn = document.querySelector('.analyze-btn');
            const compareBtn = document.querySelector('.action-btn:not(.analyze-btn)');

            try {
                analyzeBtn.disabled = true;
                compareBtn.disabled = true;

                showStatus('üîÑ Processing PDF... This may take a minute', 'processing');

                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        pdf_path: pdfPath
                    })
                });

                const result = await response.json();

                if (!response.ok || !result.success) {
                    throw new Error(result.error || 'Processing failed');
                }

                showStatus(`‚úÖ Success! Generated markdown with ${result.image_count} images`, 'success');

                await populateMarkdownDropdown(result.markdown_path);

                compareBtn.disabled = false;

                setTimeout(() => {
                    compareFiles();
                }, 1000);

            } catch (error) {
                console.error('Analysis error:', error);
                showStatus(`‚ùå Error: ${error.message}`, 'error');
                compareBtn.disabled = false;
            } finally {
                analyzeBtn.disabled = false;
            }
        }

        // Compare files function
        async function compareFiles() {
            // Handle multi-company mode
            if (multiCompanyMode) {
                await loadMultiCompanyView();
                return;
            }

            // Single company mode
            const pdfPath = document.getElementById('pdfPath').value.trim();
            const mdPath = document.getElementById('mdPath').value.trim();

            if (!pdfPath || !mdPath) {
                alert('Please select both PDF and Markdown files');
                return;
            }

            hideStatus();

            await Promise.all([
                loadPDF(pdfPath),
                loadMarkdownFile(mdPath)  // Use loadMarkdownFile to respect LEAP toggle
            ]);
        }

        async function loadPDF(path) {
            const container = document.getElementById('pdf-container');
            container.innerHTML = '<div class="loading">Loading PDF...</div>';

            try {
                const pdf = await pdfjsLib.getDocument(`/file?path=${encodeURIComponent(path)}`).promise;
                container.innerHTML = '';

                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const viewport = page.getViewport({ scale: 1.5 });
                    const canvas = document.createElement('canvas');
                    canvas.className = 'pdf-page';
                    const context = canvas.getContext('2d');

                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    await page.render({ canvasContext: context, viewport: viewport }).promise;
                    container.appendChild(canvas);
                }
            } catch (error) {
                container.innerHTML = `<div class="error">Error loading PDF: ${error.message}</div>`;
            }
        }

        // Load markdown file with LEAP logic
        async function loadMarkdownFile(fullTextPath) {
            let pathToLoad = fullTextPath;

            // If LEAP mode is enabled and a phase is selected, load the LEAP file instead
            if (leapViewEnabled) {
                const selectedPhase = document.getElementById('leapPhase').value;

                if (selectedPhase) {
                    // Convert full_text.md path to LEAP path
                    // e.g., "output/example_full_text.md" -> "output/example_L.md"
                    pathToLoad = fullTextPath.replace('_full_text.md', `_${selectedPhase}.md`);
                } else {
                    // No phase selected, show message or load full text
                    alert('Please select a LEAP phase (L, E, A, or P)');
                    return;
                }
            }

            // Load the determined file
            await loadMarkdown(pathToLoad);
        }

        async function loadMarkdown(path) {
            const content = document.getElementById('markdown-content');
            content.innerHTML = '<div class="loading">Loading markdown...</div>';

            try {
                const response = await fetch(`/file?path=${encodeURIComponent(path)}`);
                const text = await response.text();
                const htmlContent = marked.parse(text);
                content.innerHTML = htmlContent;

                const mdDir = path.substring(0, path.lastIndexOf('/'));
                const images = content.querySelectorAll('img');

                images.forEach(img => {
                    let src = img.getAttribute('src');
                    if (!src.startsWith('http') && !src.startsWith('/file')) {
                        if (!src.startsWith('/')) {
                            src = mdDir + '/' + src;
                        }
                        img.setAttribute('src', '/file?path=' + encodeURIComponent(src));
                    }
                });
            } catch (error) {
                content.innerHTML = `<div class="error">Error loading markdown: ${error.message}</div>`;
            }
        }
    </script>
